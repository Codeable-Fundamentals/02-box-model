<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      div {
        background-color: yellow;
        display: inline;
      }
      span {
        background-color: aqua;
        display: block;
      }
    </style>
  </head>
  <body>
    <!--     
    display = propiedad que espeficifica "como" se va a mostrar un elemento

    block: ocupa todo el ancho disponible, y empieza en una nueva linea
    inline: ocupa solo el ancho necesario, y no empieza en una nueva linea
    inline-block: ocupa solo el ancho necesario, y empieza en una nueva linea
    none: no se muestra

    block-level: elementos que ocupan todo el ancho disponible, y empiezan en una nueva linea.
    (h1, h2, h3, h4, h5, h6, p, div, section, article, header, footer, nav, aside)

    inline-level: elementos que ocupan solo el ancho necesario, y no empiezan en una nueva linea.
    (span, a, img, strong, em, b, i, u, small, sub, sup, mark, time)


     -->

    <div>Hola soy div!</div>
    <span>SPAN</span>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam,
    voluptatibus.
  </body>
</html>
